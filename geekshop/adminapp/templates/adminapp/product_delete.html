{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="user_delete">
    Уверены, что хотите удалить <strong>{{ product_to_delete.name }}</strong>?
    <div class="btn-del">
        <div style="padding-top: 10px">
            <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Удалить">
            </form>
        </div>
        <div style="padding-top: 10px">
            <a href="{% url 'admin_staff:products' product_to_delete.category.pk %}">
                <button type="submit" class="btn btn-back">
                    <span class="btn-text">Отмена</span>
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
